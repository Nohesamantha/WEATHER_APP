<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU CLIMA AL INSTANTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body style="background-color:darkgray">
    <section>
        <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
            <h1 class="display-1"><strong><em>ClimateExplorer<span style="text-align: right;"><i
                                class="bi bi-cloud-sun-fill"></i></span> </h1></strong></em>
        </div>
    </section>
    <br>
    <section class="section">
        <div class="container">
            <form method="POST">
                <div class="form-floating">
                    <input class="form-control" name="city" type="text" placeholder="Nombre de la Ciudad" required>
                    <label for="floatingInputValue">Escribe el nombre de la cuidad</label>
                    <br>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Agregar Ciudad</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <br>
    <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <img src="http://openweathermap.org/img/w/{{ clima.icono }}.png" alt="...">
                    <h5 class="card-title">ciudad :{{clima.ciudad}}</h5>
                    <p class="card-text">descripcion : {{clima.descripcion}}</p>
                    <p class="card-text">temperatura :{{clima.temperatura}}</p>
                    <p class="card-text">MUY CALUSORO</p>
                    <a href="#" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <img src="http://openweathermap.org/img/w/{{ clima.icono }}.png" alt="...">
                    <h5 class="card-title">{{clima.ciudad}}</h5>
                    <p class="card-text">{{clima.descripcion}}</p>
                    <p class="card-text">{{clima.temperatura}}</p>
                    <a href="#" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
